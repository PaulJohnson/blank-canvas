<html>
    <head>
        <title>Blank Canvas</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery-json.js"></script>
        <script type="text/javascript" src="kansas-comet.js"></script>
    </head>
    <body style="padding: 0px; margin: 0px; border:0px">
        <div id="canvas"></div>
        <script type="text/javascript">
            var session = 0; // global session number
            var images = [];
            var gradients = [];
            var patterns = [];
            var canvasbuffers = [];
            var c = null;
            function reply(e) {
                return function(u) { return $.kc.reply(u,e); }
            }
            function getContext() {
                var canvas = document.getElementById("canvas");
                if (canvas.getContext) {
                    return canvas.getContext("2d");
                }
                alert("no canvas");
            }
            // These are the Queries

            function Size(u,c) {
                $.kc.reply(u,[c.canvas.width, c.canvas.height]);
            }
            function ToDataURL(u,c) {
                $.kc.reply(u,c.canvas.toDataURL());
                            
            }
            function NewImage(src) { 
                return function (u,c) {
                    var img = new Image();
                    var count = images.push(img);
                    img.onload = function() {
                           $.kc.reply(u,count - 1);
                    };
                    img.src = src;
                }        
            }

            function CreateLinearGradient() { 
                var fs = arguments;
                return function (u,c) {
                    // deeper JS hackery going on here.
                    var count = gradients.push(c.createLinearGradient.apply(c,fs));
                    $.kc.reply(u,count - 1);
                }        
            }

            function CreatePattern(img,src) { 
                return function (u,c) {
                    var count = patterns.push(c.createPattern(img,src));
                    $.kc.reply(u,count - 1);
                }        
            }

            function MeasureText(txt) { 
                return function (u,c) {
                    $.kc.reply(u,c.measureText(txt));
                }        
            }
            function IsPointInPath(x,y) { 
                return function (u,c) {
                    $.kc.reply(u,c.isPointInPath(x,y));
                }        
            }

            function NewCanvas(w,h) { 
                return function (u,c) {
                    var canvas = document.createElement('canvas');
                    canvas.width = w;
                    canvas.height = h;
                    var count = canvasbuffers.push(canvas.getContext("2d"));
                    $.kc.reply(u,count - 1);
                }        
            }


            function GetImageData(sx,sy,sw,sh) { 
                return function (u,c) {
                    var img = c.getImageData(sx,sy,sw,sh);
                    var arr = [];
//                    for(var i = 0;i < img.data.length;i+=4) {
//                    }
                    $.kc.reply(u,{ width: img.width
                                 , height: img.height
                                 });
                }        
            }

            /* -------------------- */
            function newContext(width, height) {
                var buffer = document.createElement('canvas');
                buffer.width = width;
                buffer.height = height;
                return buffer.getContext('2d');
            }
            function register(name) {
                $(document).bind(name,function (e){
                        $.kc.event([name,e.which,e.pageX, e.pageY]);
                });
            }  
            function redraw() {
                $.ajax({ url: "/canvas/" + session,
                         type: "GET",
                         dataType: "script",
                         success: function success() {
                                 redraw();
                         }
                         }); 
             }
             
            $(document).ready(function() {
                // Make the canvas the size of the window
                var w = $(window).width();
                var h = $(window).height();
                $("#canvas").replaceWith(
                            '<canvas id="canvas" width="' + w + '" height="' + h +
                            '" style="border: blue solid 0px; padding: 0px; margin: 0px"></canvas>');
                c = getContext();
                $.kc.connect("/blank");
            });
        </script>
    </body>
</html>
